<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="hero-header">
      <div class="wrapper">
        <header>
          <div class="logo">
            <i class="fa-solid fa-n"></i>
            <div class="logo-text">Nitin Dhyani</div>
          </div>
          <nav>
            <div class="togglebtn">
              <span></span>
              <span></span>
              <span></span>
            </div>
            <ul class="navlinks">
              <li><a href="index.html">Home</a></li>
              <li><a href="Projects.html">Projects</a></li>
              <li>
                <a
                  href="https://drive.google.com/file/d/1TfyEdpqmJHgBk4LrZtGzSuHff6mxwBNO/view?usp=sharing"
                  >Resume</a
                >
              </li>
              <li><a href="contacts.html">Contact</a></li>
            </ul>
          </nav>
        </header>
      </div>
      <form class="contacts-form" onsubmit="sendmail(); reset(); return false;">
        <span>Contact Me</span>
        <input class="input-msg" type="text" placeholder="Name" id="name" />
        <input class="input-msg" type="email" placeholder="Email" id="mail" />
        <textarea
          class="message"
          placeholder="Write your message here"
          name="Message"
          id="msg"
        ></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.10/typed.min.js"></script>
    <script>
      var togglebtn = document.querySelector(".togglebtn");
      var nav = document.querySelector(".navlinks");
      var links = document.querySelector(".navlinks li");

      togglebtn.addEventListener("click", function () {
        this.classList.toggle("click");
        nav.classList.toggle("open");
      });
      function sendmail() {
        Email.send({
          SecureToken: "4f0dcc84-d5d9-4756-a2a9-29f070df0165",
          To: "nitindhyani@sgtbimit.com",
          From: "nitindhyani@sgtbimit.com",
          Subject: "subject",
          Body:
            "Name : " +
            document.getElementById("name").value +
            "<br> Email: " +
            document.getElementById("mail").value +
            "<br> message : " +
            document.getElementById("msg").value,
        }).then((message) => alert("Message sent successfully"));
      }
    </script>
  </body>
